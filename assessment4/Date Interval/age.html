<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date </title>
</head>
<body>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2>Date Interval</h2>
  <div class="form">
    <label for="startDate">Start Date:</label>
    <input type="date" class="form-control" id="startDate">
  </div>
  <div class="form">
    <label for="endDate">End Date:</label>
    <input type="date" class="form-control" id="endDate">
  </div>
  <button class="btn" onclick="calculateInterval()">Calculate Interval</button>
  <div class="mt-3">
    <p><strong>Interval:</strong></p>
    <p>Years: <span id="years"></span></p>
    <p>Months: <span id="months"></span></p>
    <p>Weeks: <span id="weeks"></span></p>
    <p>Days: <span id="days"></span></p>
  </div>
</div>

<!--  jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<script>
  function calculateInterval() {
    var startDate = new Date($('#startDate').val());
    var endDate = new Date($('#endDate').val());

    var timeDiff = Math.abs(endDate.getTime() - startDate.getTime());
    var years = Math.floor(timeDiff / (1000 * 3600 * 24 * 365.25));
    var months = Math.floor((timeDiff % (1000 * 3600 * 24 * 365.25)) / (1000 * 3600 * 24 * 30.44));
    var weeks = Math.floor((timeDiff % (1000 * 3600 * 24 * 30.44)) / (1000 * 3600 * 24 * 7));
    var days = Math.floor((timeDiff % (1000 * 3600 * 24 * 7)) / (1000 * 3600 * 24));

    $('#years').text(years);
    $('#months').text(months);
    $('#weeks').text(weeks);
    $('#days').text(days);
  }
</script>

</body>
</html>
