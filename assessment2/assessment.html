<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Interval Calculator</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <label for="startDate">Start Date:</label>
      <input type="date" class="form-control" id="startDate">
    </div>
    <div class="col-md-6">
      <label for="endDate">End Date:</label>
      <input type="date" class="form-control" id="endDate">
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <button class="btn btn-primary" onclick="calculateDateInterval()">Calculate Interval</button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <p id="result"></p>
    </div>
  </div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function calculateDateInterval() {
    // Get the selected dates
    var startDate = new Date($('#startDate').val());
    var endDate = new Date($('#endDate').val());

    // Calculate the time difference in milliseconds
    var timeDifference = Math.abs(endDate.getTime() - startDate.getTime());

    // Calculate the number of days
    var daysDifference = Math.ceil(timeDifference / (1000 * 3600 * 24));

    // Calculate the number of years
    var yearsDifference = endDate.getFullYear() - startDate.getFullYear();

    // Calculate the number of months
    var monthsDifference = (endDate.getFullYear() - startDate.getFullYear()) * 12 + (endDate.getMonth() - startDate.getMonth());

    // Calculate the number of weeks
    var weeksDifference = Math.ceil(daysDifference / 7);

    // Display the result
    $('#result').html('Days: ' + daysDifference + '<br>Years: ' + yearsDifference + '<br>Months: ' + monthsDifference + '<br>Weeks: ' + weeksDifference);
  }
</script>

</body>
</html>
